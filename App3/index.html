<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <script id="template" type="text/x-handlebars-template">
        {{#each this}}
            <tbody>
                <th scope="row">{{clientId}}</th>
                <td>{{name}}</td>
                <td>{{orderAddress}}</td>
                <td>{{status}}</td>
                <td>{{note}}</td>
                {{#if isTrip}}
                <td>
                    <button type="button" class="btn btn-info btnDetail" data-toggle="modal" data-target="#myModal" clientId="{{clientId}}">
                        Chi tiết chuyến đi
                    </button>
                </td>
                {{else}}
                <td></td>
                {{/if}}
            </tbody>    
        {{/each}}
    </script>
    <div class="container-fluid">
        <h1 style="text-align: center;">Quản Lý Các Yêu Cầu Khách Hàng</h1>
        <table class="table" id="list">
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên Khách Hàng</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Note</th>
                    <th scope="col">Thao tác</th>
                </tr>
            </thead>
        </table>


    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Chi tiết</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h1>Google Map</h1>
                        <div id="map" style="width:100%;height:400px;"></div>

                    <h4>Thông tin tài xế</h4>
                    <div class="driverName"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <!-- GoogleMap API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkyzsGsAGK174yBa7KG3o5zrJDp_TpPGs&callback=initMap"
        type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="./js/app.js"></script>
</body>

</html>
