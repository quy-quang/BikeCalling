<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>TỔNG ĐÀI GỌI XE</h1>
        <div class="alert alert-success" style="display: none">
            <strong>Success!</strong> Indicates a successful or positive action.
        </div>
        <div class="alert alert-danger" style="display: none">
            <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Tên Khách Hàng</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nguyễn Văn A">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber">Số Điện Thoại</label>
                <input type="number" class="form-control" id="inputPhoneNumber" placeholder="0168123456">
            </div>
            <div class="form-group">
                <label for="inputAddress">Địa chỉ</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="145 Nguyễn Văn Cừ, quận 5, Tp Hồ Chí Minh">
            </div>
            <div class="form-group">
                <label for="inputNote">Ghi chú</label>
                <input type="text" class="form-control" id="inputNote" placeholder="Ghi chú của bạn">
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Gửi</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="./js/app.js"></script>
</body>

</html>
